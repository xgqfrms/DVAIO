<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="xgqfrms">
    <meta name="generator" content="VS code">
    <title>css rotate</title>
    <style>
        .wrapper {
            margin: 0 auto;
            width: 50vw;
            height: 500px;
            background: #ccc;
        }
        .rect {
            width: 10px;
            height: 100px;
            background: #0f0;
            margin: 10px;
        }
        .rect-rotate {
            /* transform: rotateX(-90deg); */
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <section class="wrapper">
        <h1></h1>
        <div class="rect"></div>
        <div class="rect rect-rotate"></div>
        <div class="rect" data-dom="rect"></div>
    </section>
    <!-- js -->
    <script>
        // data-dom="rect"
        let rect = document.querySelector(`[data-dom="rect"]`);
        setTimeout(() => {
            rect.setAttribute(`style`, `transform: rotate(-90deg);`);
        }, 1000);
    </script>
</body>
</html>
